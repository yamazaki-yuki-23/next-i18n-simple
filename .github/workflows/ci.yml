name: CI

on:
  push:
    branches: ["**"]

permissions:
  contents: read

jobs:
  ci:
    name: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: yarn
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Run eslint
        run: yarn eslint .
      - name: Run tsc
        run: yarn tsc --noEmit
      - name: Run tests
        run: yarn test
      - name: Run knip
        run: yarn knip
